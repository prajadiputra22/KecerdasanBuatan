<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Frekuensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
        .result {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ai.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Masukan Input</h2>
        <label for="kecepatan">Kecepatan Putar</label>
        <input type="text" id="kecepatan" placeholder="Masukkan kecepatan">
        <label for="suhu">Suhu</label>
        <input type="text" id="suhu" placeholder="Masukkan suhu">
        <button id="proses">PROSES</button>
        <div class="result">
            <h2>Hasil Prediksi</h2>
            <p id="hasil"></p>
        </div>
    </div>
</body>
</html>
